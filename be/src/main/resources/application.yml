spring:
  application:
    name: zootopia-backend

  # PostgreSQL Connection
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres}
    username: ${DATABASE_USERNAME:postgres.kmsbeemccqoosqkbkyma}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 60000
      idle-timeout: 300000
      max-lifetime: 900000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Jackson settings
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

# Server settings
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# JWT settings
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
  expiration: 86400000 # 24 hours in milliseconds

# OpenAI API settings
openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-5.2
  base-url: https://api.openai.com/v1
  timeout: 60000
  max-tokens: 2000

# Logging
logging:
  level:
    com.zootopia.backend: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
